{% extends "FeedApp/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h2><p>New Post:</p><h2>  <!--#h1 was the title tag h2 is heading-->
<!--you must remember to include the enctype property in the form tag for the uploaded
file to be attached to the request properly, allows images to attach to the post request-->

<form action = "{% url 'FeedApp:new_post' %}" method='post' enctype= 'multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <br><br>
    <button name="submit" class="btn btn-outline-primary">Post</button>

</form>

{% endblock content %}
